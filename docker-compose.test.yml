version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: networking-postgres-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: networking_test
    ports:
      - '5434:5432'
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d networking_test']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
